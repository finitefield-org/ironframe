<!doctype html>
<html>
  <body class="group peer
    container block inline-block inline-flex grid flex hidden sr-only
    static fixed absolute relative sticky inset-0 z-10 top-[117px] left-1/2
    m-4 mx-auto my-2 p-4 px-6 py-3 space-x-4
    w-full h-screen min-h-screen max-h-[calc(100dvh-(--spacing(6)))] min-w-0 max-w-3xl
    overflow-auto overflow-x-hidden overflow-y-scroll
    flex-col gap-4 grow shrink basis-1/2 items-center justify-between place-items-center
    grid-cols-3 col-span-2 row-span-2 auto-rows-fr auto-cols-fr
    text-sm text-lg/[1.75] font-bold leading-6 tracking-[.25em] underline text-gray-700 uppercase text-(length:--my-var) text-(color:--my-var)
    bg-[#316ff6] bg-[url('/what_a_rush.png')] bg-cover bg-center bg-blend-overlay
    border border-s-emerald-500/30 rounded-lg outline ring-2 ring-rose-500/30
    divide-x-2 divide-y-[3px] divide-x-reverse
    shadow-md shadow-[0_0_20px_rgba(255,255,255,0.3)] opacity-75 mix-blend-multiply
    blur-sm backdrop-blur-sm
    transform-gpu rotate-[3.142rad] scale-[1.7] skew-[3.142rad] translate-[3.142rad]
    transition-all duration-300 delay-150 ease-[cubic-bezier(0.95,0.05,0.795,0.035)] animate-spin motion-safe:hover:transition-all
    cursor-pointer select-none pointer-events-none resize
    fill-(--my-brand-color)
    before:content-['hello\_world'] before:bg-blue-500 after:text-blue-600 first-letter:text-blue-600 first-line:uppercase placeholder:text-gray-500 file:bg-blue-100
    hover:bg-blue-500 active:bg-blue-600 focus:ring-2 focus-within:ring-1 disabled:bg-gray-200 focus-visible:underline visited:text-blue-600
    odd:bg-gray-100 even:bg-gray-200 nth-[2n+1]:underline only:underline
    group-hover:underline group-focus:text-blue-600 peer-checked:text-blue-600 peer-invalid:text-gray-700
    aria-checked:bg-blue-500
    rtl:ml-4 ltr:mr-4
    [&>[data-active]+span]:text-blue-600 hover:[mask-type:alpha] [mask-type:luminance]
    dark:lg:hover:bg-gray-900 sm:bg-blue-500 md:text-gray-700 lg:ring-2 xl:bg-gray-100
    contrast-more:text-gray-900 forced-colors:appearance-auto pointer-fine:underline portrait:hidden print:hidden
  "></body>
</html>
